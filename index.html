<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Fraunces:opsz,wght@9..144,500&family=Libre+Franklin:wght@300;600;700&family=Montserrat:wght@400;500;700&family=Nokora:wght@300;400;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yanone+Kaffeesatz:wght@700&display=swap" rel="stylesheet"></head>
<body>
  <div class="main" role="main">
      <img src="./images/image-product-desktop.jpg" alt="" class="desktop-bg" role="none presentation">
      <img src="./images/image-product-mobile.jpg" alt="" class="mobile-bg" role="none presentation">
      <div class="content" role="dialog" aria-label="content">
        <span class="brand">Perfume</span>      
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-validation">
          <strong class="new price">$149.99</strong>
          <del class="old price">$169.99</del>  
        </div>
        <button><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
  </div>
</body>
</html>
